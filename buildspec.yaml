version: 0.2

env:
  variables:
    PACKAGE: "github.com/AnimeshChaudhry/github-aws-cicd"

phases:

  install:
    runtime-versions:
        golang: latest
    commands:
      # AWS Codebuild Go images use /go for the $GOPATH so let's copy our 
      # application source code into that directory structure.
      - mkdir -p "/go/src/$(dirname ${PACKAGE})"
      - ln -s "${CODEBUILD_SRC_DIR}" "/go/src/${PACKAGE}" 

      # binary will be $(go env GOPATH)/bin/golangci-lint
      - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.37.0
      - export PATH=$(go env GOPATH)/bin
      - export PATH=$PATH:$GOPATH/bin
      - golangci-lint --version

  pre_build: 
    commands:

      # Make sure we're in the project directory within our GOPATH
      - cd "/go/src/${PACKAGE}"

      # Fetch all dependencies
      - go get -t ./...

      # Ensure code passes all lint tests
      - golangci-lint run

      # Check the Go code for common problems with 'go vet'
      - go vet .

      # Run all tests included with our application
      - go test .

  build:
    commands:
      - echo Entered the build phase...
      - echo Build started on `date`


artifacts:
  files:
    - '**/*'